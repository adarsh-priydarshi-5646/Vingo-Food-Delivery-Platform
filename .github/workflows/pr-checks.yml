# =============================================================================
# PR Checks - Pull Request Validation & Auto-labeling
# =============================================================================
# 
# Triggers: PR opened, synchronized, reopened, labeled
# Features: Auto-labels (frontend/backend/docs/ci), lint, test, build
# Auto-merge: Enabled for PRs with 'auto-merge' label or dependabot
# Labels: Different colors for each type (React Blue, Node Green, etc.)
# =============================================================================

name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            docs:
              - '**/*.md'
            ci:
              - '.github/**'

      - name: Create and Add labels
        uses: actions/github-script@v7
        with:
          script: |
            // Label definitions with different colors
            const labelConfig = {
              'frontend': { color: '61dafb', description: 'üé® Frontend React changes' },      // React Blue
              'backend': { color: '68a063', description: '‚öôÔ∏è Backend Node.js changes' },      // Node Green
              'docs': { color: 'fef2c0', description: 'üìö Documentation updates' },           // Yellow
              'ci': { color: 'e11d48', description: 'üîß CI/CD workflow changes' },            // Red
              'bug': { color: 'd73a4a', description: 'üêõ Bug fix' },                          // Red
              'feature': { color: 'a2eeef', description: '‚ú® New feature' },                  // Cyan
              'enhancement': { color: '84b6eb', description: 'üíé Enhancement' },              // Blue
              'security': { color: 'f9a825', description: 'üîí Security update' },             // Orange
              'dependencies': { color: '0366d6', description: 'üì¶ Dependency updates' },      // Dark Blue
              'auto-merge': { color: '2ea44f', description: 'ü§ñ Auto-merge enabled' }         // Green
            };
            
            // Ensure labels exist with correct colors
            for (const [name, config] of Object.entries(labelConfig)) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: name
                });
                // Update existing label color
                await github.rest.issues.updateLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: name,
                  color: config.color,
                  description: config.description
                });
              } catch (e) {
                if (e.status === 404) {
                  // Create new label
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: name,
                    color: config.color,
                    description: config.description
                  });
                  console.log(`‚úÖ Created label: ${name}`);
                }
              }
            }
            
            // Determine which labels to add based on changes
            const labelsToAdd = [];
            if ('${{ steps.changes.outputs.frontend }}' === 'true') labelsToAdd.push('frontend');
            if ('${{ steps.changes.outputs.backend }}' === 'true') labelsToAdd.push('backend');
            if ('${{ steps.changes.outputs.docs }}' === 'true') labelsToAdd.push('docs');
            if ('${{ steps.changes.outputs.ci }}' === 'true') labelsToAdd.push('ci');
            
            // Add labels to PR
            if (labelsToAdd.length > 0) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  labels: labelsToAdd
                });
                console.log('‚úÖ Labels added:', labelsToAdd.join(', '));
              } catch (e) {
                console.log('Label error:', e.message);
              }
            }

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Test
        run: npm test
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_URL: https://api.example.com
          VITE_STRIPE_PUBLIC_KEY: pk_test_placeholder

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
        working-directory: backend

      - name: Syntax check all files
        run: |
          echo "Checking all JS files..."
          for file in $(find . -name "*.js" -not -path "./node_modules/*"); do
            echo "Checking: $file"
            node --check "$file"
          done
          echo "‚úÖ All files valid"
        working-directory: backend

  status:
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        run: |
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Backend: ${{ needs.backend.result }}"
          
          if [ "${{ needs.frontend.result }}" != "success" ]; then
            echo "‚ùå Frontend failed"
            exit 1
          fi
          if [ "${{ needs.backend.result }}" != "success" ]; then
            echo "‚ùå Backend failed"
            exit 1
          fi
          echo "‚úÖ All checks passed"

  auto-merge:
    needs: [status]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Auto merge check
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const statusResult = '${{ needs.status.result }}';
            
            console.log('Status:', statusResult);
            console.log('Labels:', pr.labels.map(l => l.name));
            
            if (statusResult !== 'success') {
              console.log('‚ùå Checks failed - skipping merge');
              return;
            }
            
            const hasLabel = pr.labels.some(l => l.name === 'auto-merge');
            const isBot = pr.user.login === 'dependabot[bot]';
            
            if (!hasLabel && !isBot) {
              console.log('‚ÑπÔ∏è Add "auto-merge" label to enable');
              return;
            }
            
            if (pr.head.repo.full_name !== pr.base.repo.full_name) {
              console.log('‚ö†Ô∏è Fork PR - skipping');
              return;
            }
            
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
              console.log('‚úÖ Merged!');
            } catch (e) {
              console.log('Merge failed:', e.message);
            }
