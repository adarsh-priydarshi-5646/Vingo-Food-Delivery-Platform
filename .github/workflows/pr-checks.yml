name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  # Immediate labeling
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            docs:
              - '**/*.md'
            ci:
              - '.github/**'

      - name: Add labels
        uses: actions/github-script@v8
        with:
          script: |
            const labels = [];
            if ('${{ steps.changes.outputs.frontend }}' === 'true') labels.push('frontend');
            if ('${{ steps.changes.outputs.backend }}' === 'true') labels.push('backend');
            if ('${{ steps.changes.outputs.docs }}' === 'true') labels.push('docs');
            if ('${{ steps.changes.outputs.ci }}' === 'true') labels.push('ci');
            
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }

  # Frontend checks
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Test
        run: npm test
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_URL: https://api.example.com
          VITE_STRIPE_PUBLIC_KEY: pk_test_placeholder

  # Backend checks
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
        working-directory: backend

      - name: Syntax check
        run: node --check index.js
        working-directory: backend

  # Final status
  status:
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.frontend.result }}" != "success" ]; then
            echo "❌ Frontend failed"
            exit 1
          fi
          if [ "${{ needs.backend.result }}" != "success" ]; then
            echo "❌ Backend failed"
            exit 1
          fi
          echo "✅ All checks passed"

  # Auto merge when checks pass and has label
  auto-merge:
    needs: [status]
    runs-on: ubuntu-latest
    if: |
      success() && 
      (contains(github.event.pull_request.labels.*.name, 'auto-merge') || 
       github.event.pull_request.user.login == 'dependabot[bot]')
    steps:
      - name: Auto merge
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            
            // Check if from same repo (not fork)
            if (pr.head.repo.full_name !== pr.base.repo.full_name) {
              console.log('Skipping: PR from fork');
              return;
            }
            
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
              console.log('✅ PR merged');
            } catch (e) {
              console.log('Merge failed:', e.message);
            }
