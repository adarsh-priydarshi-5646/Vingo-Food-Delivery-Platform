name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            docs:
              - '**/*.md'
            ci:
              - '.github/**'

      - name: Add labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [];
            if ('${{ steps.changes.outputs.frontend }}' === 'true') labels.push('frontend');
            if ('${{ steps.changes.outputs.backend }}' === 'true') labels.push('backend');
            if ('${{ steps.changes.outputs.docs }}' === 'true') labels.push('docs');
            if ('${{ steps.changes.outputs.ci }}' === 'true') labels.push('ci');
            
            if (labels.length > 0) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  labels: labels
                });
                console.log('✅ Labels added:', labels);
              } catch (e) {
                console.log('Label error:', e.message);
              }
            }

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Test
        run: npm test
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_URL: https://api.example.com
          VITE_STRIPE_PUBLIC_KEY: pk_test_placeholder

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
        working-directory: backend

      - name: Syntax check all files
        run: |
          echo "Checking all JS files..."
          for file in $(find . -name "*.js" -not -path "./node_modules/*"); do
            echo "Checking: $file"
            node --check "$file"
          done
          echo "✅ All files valid"
        working-directory: backend

  status:
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        run: |
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Backend: ${{ needs.backend.result }}"
          
          if [ "${{ needs.frontend.result }}" != "success" ]; then
            echo "❌ Frontend failed"
            exit 1
          fi
          if [ "${{ needs.backend.result }}" != "success" ]; then
            echo "❌ Backend failed"
            exit 1
          fi
          echo "✅ All checks passed"

  auto-merge:
    needs: [status]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Auto merge check
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const statusResult = '${{ needs.status.result }}';
            
            console.log('Status:', statusResult);
            console.log('Labels:', pr.labels.map(l => l.name));
            
            if (statusResult !== 'success') {
              console.log('❌ Checks failed - skipping merge');
              return;
            }
            
            const hasLabel = pr.labels.some(l => l.name === 'auto-merge');
            const isBot = pr.user.login === 'dependabot[bot]';
            
            if (!hasLabel && !isBot) {
              console.log('ℹ️ Add "auto-merge" label to enable');
              return;
            }
            
            if (pr.head.repo.full_name !== pr.base.repo.full_name) {
              console.log('⚠️ Fork PR - skipping');
              return;
            }
            
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
              console.log('✅ Merged!');
            } catch (e) {
              console.log('Merge failed:', e.message);
            }
