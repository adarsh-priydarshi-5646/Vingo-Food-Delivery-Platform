# =============================================================================
# Security Scan - Vulnerability Detection & CodeQL Analysis
# =============================================================================
# 
# Triggers: Push to main, PRs to main, Weekly schedule (Sunday midnight)
# Scans: npm audit, CodeQL for JavaScript security issues
# Reports: Security alerts in GitHub Security tab
# =============================================================================

name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [frontend, backend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.dir }}/package-lock.json

      - run: npm ci
        working-directory: ${{ matrix.dir }}

      - name: Audit
        run: npm audit --audit-level=high || echo "::warning::Vulnerabilities in ${{ matrix.dir }}"
        working-directory: ${{ matrix.dir }}

  secrets:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  status:
    name: Status
    needs: [npm-audit, secrets]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Results
        run: |
          echo "NPM: ${{ needs.npm-audit.result }}"
          echo "Secrets: ${{ needs.secrets.result }}"
          echo "âœ… Security scan done (CodeQL handled by GitHub default)"
