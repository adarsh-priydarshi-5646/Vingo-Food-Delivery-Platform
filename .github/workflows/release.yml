name: Release & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: write
  deployments: write

env:
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: Frontend Tests
            directory: frontend
            test-command: npm test
          - name: Frontend Lint
            directory: frontend
            test-command: npm run lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.directory }}
        run: npm ci

      - name: ${{ matrix.name }}
        working-directory: ${{ matrix.directory }}
        run: ${{ matrix.test-command }}

  build-frontend:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build for production
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}

      - name: Verify build
        working-directory: frontend
        run: |
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed!"
            exit 1
          fi
          echo "✅ Build verified"

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: frontend/dist
          retention-days: 30

  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: frontend/dist

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        working-directory: frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        id: deploy
        working-directory: frontend
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "✅ Deployed to: $URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  create-release:
    needs: [build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./frontend/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const tagName = `v${{ steps.version.outputs.version }}-${date}-${context.sha.substring(0, 7)}`;
            
            try {
              const { data: commits } = await github.rest.repos.listCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 10
              });
              
              const changelog = commits
                .map(c => `- ${c.commit.message.split('\n')[0]}`)
                .join('\n');
              
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: `Release ${tagName}`,
                body: `## Changes\n\n${changelog}`,
                draft: false,
                prerelease: false
              });
              console.log('✅ Release created:', tagName);
            } catch (error) {
              console.log('Release skipped:', error.message);
            }

  release-status:
    needs: [test, build-frontend, deploy-frontend, create-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release Status
        run: |
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build-frontend.result }}"
          echo "Deploy: ${{ needs.deploy-frontend.result }}"
          echo "Release: ${{ needs.create-release.result }}"
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed!"
            exit 1
          fi
          
          if [ "${{ needs.build-frontend.result }}" != "success" ]; then
            echo "❌ Build failed!"
            exit 1
          fi
          
          echo "✅ Release pipeline completed!"
