name: Release & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: Lint
            cmd: npm run lint
          - name: Test
            cmd: npm test
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
        working-directory: frontend

      - name: ${{ matrix.name }}
        run: ${{ matrix.cmd }}
        working-directory: frontend

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}

      - name: Verify build
        run: |
          test -f dist/index.html || exit 1
          echo "✅ Build verified"
        working-directory: frontend

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: frontend/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v4
        with:
          name: build
          path: frontend/dist

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: frontend

      - name: Deploy Status
        run: |
          echo "✅ Deployed: ${{ steps.deploy.outputs.preview-url }}"

  release:
    name: Release
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Create Release
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('./frontend/package.json', 'utf8'));
            const date = new Date().toISOString().split('T')[0];
            const tag = `v${pkg.version}-${date}-${context.sha.substring(0, 7)}`;
            
            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name: `Release ${tag}`,
                generate_release_notes: true
              });
              console.log('✅ Release created:', tag);
            } catch (e) {
              console.log('Release skipped:', e.message);
            }

  status:
    name: Pipeline Status
    needs: [test, build, deploy, release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Status
        run: |
          echo "========== RELEASE PIPELINE =========="
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Deploy: ${{ needs.deploy.result }}"
          echo "Release: ${{ needs.release.result }}"
          echo "======================================"
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Test failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          
          echo "✅ Release pipeline completed"
