name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Check for duplicate code
  duplicate-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Check for duplicate code
        run: |
          jscpd frontend/src --min-lines 10 --min-tokens 50 --reporters console --ignore "**/node_modules/**,**/*.test.*,**/__tests__/**" || echo "::warning::Duplicate code detected"

  # Bundle size analysis - informational
  bundle-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build and analyze
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com
          VITE_STRIPE_PUBLIC_KEY: pk_test_placeholder

      - name: Report bundle size
        working-directory: frontend
        run: |
          {
            echo "## Bundle Size Report"
            echo ""
            echo "| File | Size |"
            echo "|------|------|"
            for file in dist/assets/*.js; do
              if [ -f "$file" ]; then
                size=$(du -h "$file" | cut -f1)
                name=$(basename "$file")
                echo "| $name | $size |"
              fi
            done
            echo ""
            total=$(du -sh dist | cut -f1)
            echo "**Total dist size:** $total"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Check bundle size limit
        working-directory: frontend
        run: |
          TOTAL_SIZE=$(du -sb dist | cut -f1)
          MAX_SIZE=10485760  # 10MB limit
          
          if [ "$TOTAL_SIZE" -gt "$MAX_SIZE" ]; then
            echo "::warning::Bundle size ($TOTAL_SIZE bytes) exceeds recommended limit (10MB)"
          else
            echo "✅ Bundle size is within limits"
          fi

  # Check for outdated dependencies - informational
  dependency-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [frontend, backend]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json

      - name: Check outdated dependencies
        working-directory: ${{ matrix.directory }}
        run: |
          {
            echo "## Outdated Dependencies - ${{ matrix.directory }}"
            echo ""
            echo '```'
            npm outdated || true
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  # Code quality status
  quality-status:
    needs: [duplicate-code, bundle-analysis, dependency-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check quality status
        run: |
          echo "Duplicate Code: ${{ needs.duplicate-code.result }}"
          echo "Bundle Analysis: ${{ needs.bundle-analysis.result }}"
          echo "Dependency Check: ${{ needs.dependency-check.result }}"
          
          # Bundle analysis must pass (build must work)
          if [ "${{ needs.bundle-analysis.result }}" != "success" ]; then
            echo "❌ Bundle analysis failed - build issue!"
            exit 1
          fi
          
          echo "✅ Code quality checks completed!"
