# =============================================================================
# CI Pipeline - Continuous Integration for BiteDash
# =============================================================================
# 
# Triggers: Push to main/develop, Pull requests
# Jobs: Frontend (lint, test, build), Backend (syntax check)
# Features: Caching, concurrent job cancellation
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Test
        run: npm test
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_URL: https://api.example.com
          VITE_STRIPE_PUBLIC_KEY: pk_test_placeholder

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci
        working-directory: backend

      - name: Syntax check all files
        run: |
          echo "Checking all JS files..."
          for file in $(find . -name "*.js" -not -path "./node_modules/*"); do
            echo "Checking: $file"
            node --check "$file"
          done
          echo "✅ All files valid"
        working-directory: backend

  backend-security:
    name: Backend Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci
        working-directory: backend

      - name: Security audit
        run: |
          npm audit --audit-level=high || echo "::warning::Security vulnerabilities found"
        working-directory: backend

  status:
    name: CI Status
    needs: [frontend, backend-lint, backend-security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check CI Status
        run: |
          echo "========== CI RESULTS =========="
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Backend Security: ${{ needs.backend-security.result }}"
          echo "================================"
          
          if [ "${{ needs.frontend.result }}" != "success" ]; then
            echo "❌ Frontend failed"
            exit 1
          fi
          
          if [ "${{ needs.backend-lint.result }}" != "success" ]; then
            echo "❌ Backend lint failed"
            exit 1
          fi
          
          echo "✅ CI Pipeline Passed"
