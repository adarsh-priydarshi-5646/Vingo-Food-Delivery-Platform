# =============================================================================
# Dependabot - Automated Dependency Updates
# =============================================================================
# 
# Automatically creates PRs for outdated dependencies.
# Schedule: Weekly on Monday at 9:00 AM UTC
# 
# Groups: Related packages are grouped into single PRs
# Labels: Auto-labeled with 'dependencies' + ecosystem label
# Docs: https://docs.github.com/en/code-security/dependabot
# =============================================================================

version: 2
updates:
  # -------------------------------------------------------------------------
  # Frontend Dependencies (React, Vite, Testing)
  # -------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "adarsh-priydarshi-5646"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
          - "jsdom"
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
      build:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "terser"

  # -------------------------------------------------------------------------
  # Backend Dependencies (Express, MongoDB, Auth)
  # -------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "adarsh-priydarshi-5646"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      express:
        patterns:
          - "express"
          - "cors"
          - "cookie-parser"
      database:
        patterns:
          - "mongoose"
      security:
        patterns:
          - "bcryptjs"
          - "jsonwebtoken"

  # -------------------------------------------------------------------------
  # GitHub Actions Dependencies
  # -------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
