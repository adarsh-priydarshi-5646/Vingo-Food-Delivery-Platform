<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://*.google.com https://*.googleapis.com https://*.gstatic.com https://*.firebaseapp.com https://*.firebase.com https://kit.fontawesome.com https://*.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.stripe.com; font-src 'self' https://fonts.gstatic.com https://*.stripe.com; img-src * data: blob:; connect-src 'self' https://*.google.com https://*.googleapis.com https://*.firebaseio.com https://*.stripe.com ws://localhost:5000 http://localhost:5000 ws://localhost:8000 http://localhost:8000 https://api.geoapify.com https://*.onrender.com wss://*.onrender.com; frame-src 'self' https://*.firebaseapp.com https://*.google.com https://*.gstatic.com https://*.stripe.com; media-src *;">
  <meta name="google-site-verification" content="b8yTLwvVXlWm0RD2MKa4Cru8VbmD4ejbWjGD2VMVwxg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-circular.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-circular.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon-circular.png" />
  <link rel="shortcut icon" href="/favicon-circular.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#E23744" />

  <!-- Performance: Preconnect to critical domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://food-delivery-full-stack-app-3.onrender.com" />

  <!-- DNS Prefetch for third-party resources -->
  <link rel="dns-prefetch" href="https://api.geoapify.com" />
  <link rel="dns-prefetch" href="https://js.stripe.com" />
  <link rel="dns-prefetch" href="https://accounts.google.com" />

  <!-- SEO Meta Tags -->
  <title>BiteDash - Premium Food Delivery & Developer Portal</title>
  <meta name="description"
    content="BiteDash: The ultra-fast food delivery platform and comprehensive developer portal. Order food online or explore our technical documentation for integration." />
  <meta name="keywords"
    content="food delivery, BiteDash docs, developer portal, API documentation, fast food, order food online" />
  <meta name="author" content="BiteDash Team" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bitedash-food.vercel.app/" />
  <meta property="og:title" content="BiteDash - Premium Food Delivery" />
  <meta property="og:description"
    content="Experience the fastest food delivery with BiteDash. Explore our elite developer portal for technical deep-dives." />
  <meta property="og:image" content="https://bitedash-food.vercel.app/branding-logo.png" />
  <meta property="og:site_name" content="BiteDash" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://bitedash-food.vercel.app/" />
  <meta property="twitter:title" content="BiteDash - Premium Food Delivery" />
  <meta property="twitter:description"
    content="Experience the fastest food delivery with BiteDash. Explore our elite developer portal for technical deep-dives." />
  <meta property="twitter:image" content="https://bitedash-food.vercel.app/branding-logo.png" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://bitedash-food.vercel.app/" />

  <!-- JSON-LD Structured Data for Logo & Branding -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "BiteDash",
      "url": "https://bitedash-food.vercel.app/",
      "logo": "https://bitedash-food.vercel.app/branding-logo.png",
      "sameAs": [
        "https://bitedash-food.vercel.app/"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-1234567890",
        "contactType": "customer service",
        "areaServed": "IN",
        "availableLanguage": "en"
      }
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "BiteDash",
      "url": "https://bitedash-food.vercel.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://bitedash-food.vercel.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "BiteDash",
      "image": "https://bitedash-food.vercel.app/branding-logo.png",
      "@id": "https://bitedash-food.vercel.app/",
      "url": "https://bitedash-food.vercel.app/",
      "telephone": "+91-1234567890",
      "priceRange": "₹₹",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
        "opens": "00:00",
        "closes": "23:59"
      },
      "sameAs": [
        "https://bitedash-food.vercel.app/"
      ]
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://bitedash-food.vercel.app/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Documentation",
          "item": "https://bitedash-food.vercel.app/docs"
        }
      ]
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
